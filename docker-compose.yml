version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: vvap-mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: reviews_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    container_name: vvap-api
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: reviews_db
      FRONTEND_ORIGIN: http://localhost:5173,http://frontend:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: vvap-frontend
    environment:
      # Browser accesses API via host-published port
      VITE_API_URL: http://localhost:4000
    depends_on:
      - api
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  db_data:
